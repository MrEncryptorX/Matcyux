name: Deploy to GitHub pages

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub pages
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.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 }}
          branch: main
